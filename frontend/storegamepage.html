<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Smoke - Game Details</title>
   <link rel="stylesheet" href="storegamepage.css" />
</head>
<body>

<header>
   <h1>Smoke</h1>
</header>

<main>
   <section class="game-image-section">
      <div class="main-image">
         <img src="../images/game1.png" alt="Game Image">
      </div>
      <!--all images are placeholders for now-->
      <div class="thumbnail-gallery">
         <button type="button" class="thumbnail-button">
            <img src="../images/game1.png" alt="Thumbnail 1">
         </button>
         <button type="button" class="thumbnail-button">
            <img src="../images/game1.png" alt="Thumbnail 2">
         </button>
         <button type="button" class="thumbnail-button">
            <img src="../images/game1.png" alt="Thumbnail 3">
         </button>
         <button type="button" class="thumbnail-button">
            <img src="../images/game1.png" alt="Thumbnail 4">
         </button>
         <button type="button" class="thumbnail-button">
            <img src="../images/game1.png" alt="Thumbnail 5">
         </button>
         <button type="button" class="thumbnail-button">
            <img src="../images/game1.png" alt="Thumbnail 6">
         </button>
      </div>
   </section>

   <section class="game-info-section">
      <div class="description-box">
         <h2>Description</h2>
         <p>Game description text goes here...</p>
         <p>Additional description text...</p>
         <p>More details about the game...</p>
      </div>

      <div class="developer-box">
         <h3>Developer/team</h3>
         <p>Developer Name</p>
      </div>

      <div class="rating-box">
         <h3>Rating</h3>
         <p>★★★★★</p>
      </div>

      <div class="categories-box">
         <h3>Categories/Genres</h3>
         <p>Genre 1</p>
         <p>Genre 2</p>
         <p>Genre 3</p>
      </div>

      <button type="button" class="purchase-button">Purchase</button>
      <form method="get" action="storehome.html" style="display:inline;">
         <button type="submit" class="back-button">Back to Library</button>
      </form>
   </section>
</main>

</body>
</html>
