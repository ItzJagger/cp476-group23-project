<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Smoke - Store Home</title>
   <link rel="stylesheet" href="storehome.css" />
</head>
<body>

<header>
   <h1>Smoke</h1>
</header>

<nav>
   <!--Same idea as before, store is now darker to indicate you are on store, library takes you to library home-->
   <a href="LibraryHome.html" class="nav-tab">Library</a>
   <button type="button" class="nav-tab nav-active">Store</button>
</nav>

<main>
   <div class="search-container">
      <label for="search">Search</label>
      <input type="text" id="search" name="search" placeholder="Search games...(Doesnt work as no games are made)">
   </div>
   <!--Section is all filler for front page, will be edited later-->
   <section class="featured-section">
      <h2>Featured Games</h2>
      
      <div class="game-grid">

         <div class="game-card">
            <div class="game-image">
               <img src="../images/game1.png" alt="Game 1">
            </div>
            <h3 class="game-title">Name</h3>
            <div class="game-rating">★★★★★</div>
            <p class="game-price">$0.00</p>
            <p class="game-description">Description</p>
            <!--Button goes to storegamepage to show how it will look when you focus in on one game, same applies for all the other buttons-->
            <a href="storegamepage.html" class="view-button">View Game</a>
         </div>

         <div class="game-card">
            <div class="game-image">
               <img src="../images/game1.png" alt="Game 2">
            </div>
            <h3 class="game-title">Name</h3>
            <div class="game-rating">★★★★★</div>
            <p class="game-price">$0.00</p>
            <p class="game-description">Description</p>

            <a href="storegamepage.html" class="view-button">View Game</a>
         </div>

         <div class="game-card">
            <div class="game-image">
               <img src="../images/game1.png" alt="Game 3">
            </div>
            <h3 class="game-title">Name</h3>
            <div class="game-rating">★★★★★</div>
            <p class="game-price">$0.00</p>
            <p class="game-description">Description</p>

            <a href="storegamepage.html" class="view-button">View Game</a>
         </div>

      </div>
   </section>
   <!--Genre section, again will be edited when we start to add actual games instead of having placeholders-->
   <section class="genre-section">
      <h2>Search By Genre</h2>
      
      <div class="genre-grid">
         <button type="button" class="genre-button">
            <span class="genre-name">Action</span>
         </button>

         <button type="button" class="genre-button">
            <span class="genre-name">Adventure</span>
         </button>

         <button type="button" class="genre-button">
            <span class="genre-name">RPG</span>
         </button>

         <button type="button" class="genre-button">
            <span class="genre-name">Strategy</span>
         </button>
      </div>
   </section>

</main>

</body>
</html>
