<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Smoke - Store Home</title>
   <link rel="stylesheet" href="storehome.css" />
</head>
<body>

<header>
   <h1>Smoke</h1>
</header>

<nav>
   <form method="get" action="LibraryHome.html" style="display:inline;">
      <button type="submit" class="nav-tab">:Library</button>
   </form>
   <button type="button" class="nav-tab nav-active">Store</button>
</nav>

<main>
   <div class="search-container">
      <label for="search">Search</label>
      <input type="text" id="search" name="search" placeholder="Search games...">
   </div>

   <section class="featured-section">
      <h2>Featured Games</h2>
      
      <div class="game-grid">

         <div class="game-card">
            <div class="game-image">
               <img src="../images/game1.png" alt="Game 1">
            </div>
            <h3 class="game-title">Name</h3>
            <div class="game-rating">★★★★★</div>
            <p class="game-price">$0.00</p>
            <p class="game-description">Description</p>

            <form method="get" action="storegamepage.html">
               <button type="submit" class="view-button">View Game</button>
            </form>
         </div>

         <div class="game-card">
            <div class="game-image">
               <img src="../images/game1.png" alt="Game 2">
            </div>
            <h3 class="game-title">Name</h3>
            <div class="game-rating">★★★★★</div>
            <p class="game-price">$0.00</p>
            <p class="game-description">Description</p>

            <form method="get" action="storegamepage.html">
               <button type="submit" class="view-button">View Game</button>
            </form>
         </div>

         <div class="game-card">
            <div class="game-image">
               <img src="../images/game1.png" alt="Game 3">
            </div>
            <h3 class="game-title">Name</h3>
            <div class="game-rating">★★★★★</div>
            <p class="game-price">$0.00</p>
            <p class="game-description">Description</p>

            <form method="get" action="storegamepage.html">
               <button type="submit" class="view-button">View Game</button>
            </form>
         </div>

      </div>
   </section>

   <section class="genre-section">
      <h2>Search By Genre</h2>
      
      <div class="genre-grid">
         <button type="button" class="genre-button">
            <span class="genre-name">Action</span>
         </button>

         <button type="button" class="genre-button">
            <span class="genre-name">Adventure</span>
         </button>

         <button type="button" class="genre-button">
            <span class="genre-name">RPG</span>
         </button>

         <button type="button" class="genre-button">
            <span class="genre-name">Strategy</span>
         </button>
      </div>
   </section>

</main>

</body>
</html>
